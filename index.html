<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Priya Fashion</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    header {
      background: #000;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    nav a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
    }
    .banner {
      background: #333;
      color: #fff;
      padding: 50px 20px;
      text-align: center;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
    }
    .card img {
      width: 100%;
      height: 240px;
      object-fit: cover;
      border-radius: 5px;
    }
    .card button {
      background: #000;
      color: #fff;
      border: none;
      padding: 10px;
      width: 100%;
      margin-top: 10px;
    }
    footer {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>

<body>

<header>
  <h1>Priya Fashion</h1>
  <nav>
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">Contact</a>
  </nav>
</header>

<div class="banner">
  <h2>New Collection Available</h2>
  <p>Order Now on WhatsApp</p>
</div>

<div class="products">
  <div class="card">
    <img src="https://images.unsplash.com/photo-1520975916090-3105956dac38">
    <h3>Summer Dress</h3>
    <p>₹1299</p>
    <button>Order Now</button>
  </div>

  <div class="card">
    <img src="https://images.unsplash.com/photo-1542060748-10c28b62716f">
    <h3>Denim Jacket</h3>
    <p>₹2499</p>
    <button>Order Now</button>
  </div>
</div>

<footer>
  <p>© 2026 Priya Fashion</p>
</footer>

</body>
</html>
